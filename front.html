<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QuizSphere</title>
</head>
<body>
    <nav>
        <div class="items">
            <div class="name">
                <p class="title">Quiz<span class="logo">Sphere</span></p>
            </div>
    </div>
    </nav>
    <h1>Quiz App</h1>
    <div>
        <label for="no">Number of Questions:</label>
        <select name="no" id="no">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
        </select>
    </div>
    <div>
        <label for="category">Select Category:</label>
        <select name="category" id="category">
            <option value="1">Mathematics</option>
            <option value="2">History</option>
            <option value="3">Science</option>
            <option value="4">Aptitude</option>
            <option value="5" selected>General Knowledge</option>
        </select>
    </div>
    <div>
        <label for="difficulty">Select Difficulty:</label>
        <select name="difficulty" id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>
    <a href="index.html" class="button">&nbsp;&nbsp;Start Quiz&nbsp;&nbsp;</a>
    </body>
    </html>
